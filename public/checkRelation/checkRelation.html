<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Relations</title>
  </head>
  <body class="flex bg-[#c084fc] justify-evenly items-center flex-col h-screen">
    <nav
      class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
    >
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a href="https://www.raftlabs.co/" class="flex items-center">
          <img
            src="https://uploads-ssl.webflow.com/60d5a97381523ace9d3c87bb/6238d69b51bb52791b24ab0d_60eee9be5628ed5700176501_Webp.net-resizeimage(2).webp"
            class="mr-3 h-6 sm:h-9"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
            >RaftLabs</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div
          class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="../index.html"
                class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                aria-current="page"
                >Add Person</a
              >
            </li>
            <li>
              <a
                href="../addFriendShip/addFriendShip.html"
                class="mobile block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Add Relation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="check-relation-container m-2 container mx-auto flex flex-col justify-evenly p-2 items-center h-auto "
    >
      <label for="checkperson1 m-2">Person 1</label>
      <select class="checkperson1 form-select appearance-none block w-1/2 px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"></select>
      <select class="mt-2">
        <option value="" selected>Friend ü§ù</option>
      </select>
      <label for="checkperson2 m-2">Person 2</label>
      <select class="checkperson2 form-select appearance-none block w-1/2 px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"></select>
      <button
        id="check-relation"
        class="rounded-full bg-[#e0f2fe] mt-2 w-1/2 p-2 hover:ring-2"
      >
        Check Relation Chain
      </button>
    </div>
    <div
      class="show-relation-container text-center check-relation-container hidden m-2 container mx-auto flex flex-col justify-center items-center h-auto border-solid border-2 border-indigo-600"
    ></div>
  </body>
  <script>
    let btn = document.querySelector(".mobile");
    let togglebtn = document.querySelector("#navbar-sticky");
    btn.addEventListener("click", () => {
      togglebtn.classList.toggle("hidden");
    });
  </script>

  <script src="./checkRelation.js"></script>
</html>
